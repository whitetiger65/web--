<h3> 특기나 흥미</h3>
과학과 컴퓨터,즉 <strong>공학쪽</strong>에 관심이 많다.

<h3>내가 가고싶은 학과</h3>
<strong>(융합)소프트웨어학과,<a href="https://www.cmu.ac.kr/homepage/default/page/subLocation.do?menu_no=1001030158">드론 공간정보학과</a>,
항해학과</strong>이다.
항해학과는 다른학과보다 항해쪽 공무원직업의 경쟁률이 낮아서 선택했고 나머지 두 컴퓨터쪽 학과는 전망이 좋아서 선택했다.

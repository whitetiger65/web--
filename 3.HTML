<title>성격</title>
<meta charset="utf-8">

<h3><strong>장점</strong><br></h3>
내 장점은 <strong>친절하고,차분하고,조용한</strong> 성격이다.
그리고 <strong>인내심과 끈기</strong>가 강하다.<br>
<h3><strong>단점</strong><br></h3>
내 단점은 <strong>융통성이 없고</strong> 기복에 의해 <strong>과묵</strong>해질때도 있으며  말하는 횟수가 결정되기도 한다.
이 단점을 개선하기 위해 노력한 행동은 기분은 나도 어떻게 할 수 없으니  기복을 없애기 위해
<strong>평소에 말을 많이하려고 노력</strong>했다.
